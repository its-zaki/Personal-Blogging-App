<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
   <link rel="stylesheet" href="style.css">
    <!-- sweet alert  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body class="body">
    <div id="header">
        <div><h2 class="logo">Personal Blogging App</h2></div>
        <div><button class="head-btn"><a href="login.html">Login</a></button></div>
    </div>
    <div id="sign-div">
        <h1 class="Signup-head">Signup</h1>
    </div>
    <div id="form-div">
        <form id="form">
            <input class="input-signup" id="fname" type="text" placeholder="Enter First Name">
            <input class="input-signup" id="lname" type="text" placeholder="Enter Last Name">
            <input class="input-signup" id="email" type="email" placeholder="Enter Email">
            <input class="input-signup" id="password" type="password" placeholder="Enter Password">
            <input class="input-signup" id="rpassword" type="password" placeholder="Repeat Password">
            <input type="file"  id="profile_img">
            <button class="submit" type="submit">Signup</button>
        </form>
    </div>
    <script type="module" src="script/signup.js"></script>
</body>
</html>
