<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="signup-body">
        <div id="header">
            <div><h2 class="logo">Personal Blogging App</h2></div>
            <div><button class="login-btn"><a href="signup.html"> SignUp</a></button></div>
        </div>
        <div id="sign-div">
            <h1 class="Signup-head">Login</h1>
        </div>
        <div id="form-div2">
            <form id="form">
                <input class="input-signup" type="email" placeholder="Enter Email">
                <input class="input-signup" type="password" placeholder="Enter Password">
                <button class="submit" type="submit">Login</button>
            </form>
        </div>
    </body>
    
</body>
</html>
