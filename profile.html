<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div id="header">
        <div>
            <h2 class="logo">Personal Blogging App</h2>
        </div>
        <div class="logout"><button class="head-btn"><a href="dashboard.html">Dashboard</a></button>
            <img src="./assets/img/profile.jpg" alt="" class="logo-dp" id="logo-img"></div>
    </div>
    <div id="sign-div">
        <h1 class="Signup-head">Profile</h1>
    </div>
    <div id="form-div-profile">
        <div class="user-profile-img">
            <img src="./assets/img/profile.jpg" alt="user-img">
        </div>
        <h3 class="profile-user">Username</h3>
        <h3 class="pass-head">Password
        </h3>
        <form id="form_profile">
            <input class="input-signup" type="password" placeholder="Old Password">
            <input class="input-signup" id="new-pass" type="password" placeholder="New Password">
            <input class="input-signup" id="reset-pass" type="password" placeholder="Reset Password">
            <button class="submit-profile" type="submit">Update Password</button>
        </form>
    </div>
    <script  type="module"src="script/profile.js"></script>
</body>
</html>
